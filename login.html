<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Suite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="login-container">
    <h2>Welcome Back</h2>
    <form method="POST" id="login-form">
        <label for="input-username">Username</label>
        <input type="text" id="input-username" name="username" placeholder="e.g. Username" required>

        <label for="input-password">Password</label>
        <input type="password" id="input-password" name="password" placeholder="Enter your password" required>

        <div class="show-password">
        <input type="checkbox" id="toggle-password">
        <label for="toggle-password">Show password</label>
        </div>

        <button type="submit">Login</button>
        {% if message %}
            <p id="login-status" style="color: {{ color }}">{{ message }}</p>
        {% endif %}
    </form>
</div>

<script>
const passwordField = document.getElementById("input-password");
const togglePassword = document.getElementById("toggle-password");

togglePassword.addEventListener("change", () => {
passwordField.type = togglePassword.checked ? "text" : "password";
});
</script>
</body>
</html>
